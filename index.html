<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="container container--nav center-between">
                <a href="#">
                    <picture>
                        <source media="(min-width:500px)" srcset="./images/logo.png">
                        <img src="./images/mobile-logo.png" alt="KidsPlay" />
                    </picture>
                </a>
    
                <ul class="components-links hidden-nav">
                    <li><a href="discover">Discover</a></li>    
                    <li><a href="arrivals">Arrivals</a></li>
                    <li><a href="shop">Shop</a></li>
                    <li><a href="popular">Popular</a></li>
                    <li><a href="discover">Discover</a></li>
                </ul>
    
                <div class="nav__options flex-center">
                    <a href="#sign" class="flex-center">
                        <i class="fa-regular fa-user"></i>
                        <span>Sign in</span>
                    </a>
                    <a href="#post" class="btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>Post listing</span>
                    </a>
                </div>
    
                <div class="nav-btns flex-center">
                    <button class="nav-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <a href="#post" class="btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>Post listing</span>
                    </a>
                </div>
            </div>
        </nav>    
    </header>
    <section class="hero">
        <div class="container container--hero">
            <div class="hero__intro">
                <h1 class="center">
                    Discover Your <br/>
                   <span class="text-tomato center">Perfect Rental</span> 
                </h1>
                <p class="center">
                    Rent Cars, Houses, and Items in Just a <br/> Few Clicks
                </p>
            </div>
            <div class="hero__form">
                <div class="hero__form__top flex-center">
                    <button class="btn bg-tomato">Places</button>
                    <button class="btn">Rides</button>
                    <button class="btn">Things</button>
                </div>

                <form action="#" class="hero__form__bottom mob">
                    <div class="search feild-wrapper">
                        <i class="fa-solid fa-magnifying-glass left-icon"></i>
                        <input type="text" class="full-size" placeholder="Search for cars, houses, and more">
                    </div>
                    <div class="custom-select feild-wrapper">
                        <i class="fa-regular fa-eye left-icon"></i>
                        <input type="text" class="full-size" placeholder="Search for cars, houses, and more">
                        <i class="fa-solid fa-angle-down right-icon"></i>
                    </div>
                    <div class="submit bg-tomato flex-center">
                        <button type="submit" class="full-size">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>Serch Now</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
